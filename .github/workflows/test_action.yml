name: "Trigger on Merge to Specific Branch"
on:
  pull_request:
    types: [opened, synchronize]  # PR이 열리거나 업데이트될 때 실행
    branches:
      - test  # 머지 타겟 브랜치

jobs:
  merge-check:
    if: github.event.pull_request.merged == true  # PR이 머지된 경우에만 실행
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run interface comparison
        run: node src/actionTest.js  # index.js 파일 실행
